<h1>Cute Animals!</h1>
<table class="table dataTable table-striped table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Gif</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let gif of gifs">
      <td>{{gif.id}}</td>
      <td><img [src]="gif.images.fixed_width.url" (click)="showModal(gif)" /></td>
    </tr>
  </tbody>
</table>

<pagination class="pagination-sm"
            [(ngModel)]="page"
            [totalItems]="totalItems"
            [itemsPerPage]="itemsPerPage"
            [maxSize]="maxSize"
            [boundaryLinks]="true"
            [rotate]="false"
            (pageChanged)="onChangeTable(config, $event)"
            (numPages)="numPages = $event">
</pagination>
<pre class="card card-block card-header">
  Page: {{page}} / {{numPages}}
</pre>
</div>

<!-- modal -->
<div bsModal #modal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left" *ngIf="gif">Gif ID: {{gif.id}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modal.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <img *ngIf="gif" [src]="gif.images.downsized_large.url"/>
    </div>
  </div>
</div>
</div>
